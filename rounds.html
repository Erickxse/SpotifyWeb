<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="ErickxSe">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPBG | Playlist Rounds</title>
    <link rel="icon" href="pictures/FaviconSPBG32px.png" type="image/x-icon">
    <link rel="stylesheet" href="css/rounds.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistId = urlParams.get('playlist_id');
            const accessToken = urlParams.get('access_token');

            if (!playlistId || !accessToken) {
                alert('Playlist ID or access token is missing.');
                window.location.href = 'login.html';
                return;
            }

            getPlaylistTracks(playlistId, accessToken);

            $('#back-button').on('click', function() {
                window.location.href = `login.html?access_token=${accessToken}`;
            });
        });

        let allTracks = [];
        let currentRoundTracks = [];
        let currentRoundIndex = 0;
        let audioElement = null;

        function getPlaylistTracks(playlistId, accessToken) {
            $.ajax({
                url: `https://api.spotify.com/v1/playlists/${playlistId}/tracks`,
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                },
                success: function(response) {
                    allTracks = response.items;
                    startCountdown();
                },
                error: function() {
                    alert('Error retrieving playlist tracks.');
                    window.location.href = 'login.html';
                }
            });
        }

        function startCountdown() {
            $('#countdown-overlay').show();
            let countdown = 5;
            const interval = setInterval(function() {
                if (countdown > 1) {
                    $('#countdown-number').text(countdown - 1);
                    countdown--;
                } else if (countdown === 1) {
                    $('#countdown-number').text('Fight!');
                    countdown--;
                } else {
                    clearInterval(interval);
                    $('#countdown-overlay').hide();
                    startNewRound();
                }
            }, 1000);
        }

        function startNewRound() {
            if (allTracks.length === 0) {
                alert('No tracks available in this playlist.');
                return;
            }
            if (allTracks.length === 1) {
                displayWinner(allTracks[0]);
                return;
            }

            currentRoundTracks = allTracks.filter(track => track !== undefined);
            currentRoundIndex = 0;
            displayNextMatch();
        }

        function displayNextMatch() {
            if (currentRoundIndex >= currentRoundTracks.length - 1) {
                allTracks = currentRoundTracks.filter((_, index) => index % 2 === 0 || currentRoundTracks[index - 1] === undefined);
                startNewRound();
                return;
            }

            const track1 = currentRoundTracks[currentRoundIndex];
            const track2 = currentRoundTracks[currentRoundIndex + 1];

            $('#song-title-1').text(track1.track.name);
            $('#artist-1').text(track1.track.artists.map(artist => artist.name).join(', '));
            $('#album-cover-1').attr('src', track1.track.album.images[0].url);
            $('#vote-button-1').off('click').on('click', function() {
                playTrackPreview(track1);
                currentRoundTracks[currentRoundIndex + 1] = undefined;
                currentRoundIndex += 2;
                setTimeout(displayNextMatch, 1000);
            });

            $('#song-title-2').text(track2.track.name);
            $('#artist-2').text(track2.track.artists.map(artist => artist.name).join(', '));
            $('#album-cover-2').attr('src', track2.track.album.images[0].url);
            $('#vote-button-2').off('click').on('click', function() {
                playTrackPreview(track2);
                currentRoundTracks[currentRoundIndex] = undefined;
                currentRoundIndex += 2;
                setTimeout(displayNextMatch, 1000);
            });
        }

        function playTrackPreview(track) {
            if (audioElement) {
                audioElement.pause();
            }
            audioElement = new Audio(track.track.preview_url);
            audioElement.play();
        }

        function displayWinner(track) {
            $('#winner-song-title').text(track.track.name);
            $('#winner-artist').text(track.track.artists.map(artist => artist.name).join(', '));
            $('#winner-album-cover').attr('src', track.track.album.images[0].url);
            $('#winner-overlay').show();
        }
    </script>
</head>
<body>
    <header></header>
    <div class="black-box">
        <img src="pictures/IconBoxGif2.gif" alt="GIF1" class="gif-left">
        <h1>CHOOSE YOUR FAVORITE SONG</h1>
        <img src="pictures/IconBoxGif2.gif" alt="GIF2" class="gif-right">
    </div>
    <div class="white-box">
        <main>
            <div id="match-container" class="match-container">
                <div class="song-box">
                    <img id="album-cover-1" src="" alt="Album Cover 1" class="album-cover">
                    <div class="song-info">
                        <h2 id="song-title-1"></h2>
                        <p id="artist-1"></p>
                    </div>
                    <button id="vote-button-1" class="vote-button">Vote!</button>
                </div>
                <div class="song-box">
                    <img id="album-cover-2" src="" alt="Album Cover 2" class="album-cover">
                    <div class="song-info">
                        <h2 id="song-title-2"></h2>
                        <p id="artist-2"></p>
                    </div>
                    <button id="vote-button-2" class="vote-button">Vote!</button>
                </div>
            </div>
        </main>
        <button id="back-button" class="pagination-button">Regresar</button>
    </div>
    <div id="countdown-overlay">
        <div id="countdown-number">5</div>
    </div>
    <div id="winner-overlay">
        <h2 id="winner-song-title"></h2>
        <p id="winner-artist"></p>
        <img id="winner-album-cover" src="" alt="Album Cover" class="album-cover">
    </div>
    <footer>
        <div class="footer-content">
            <p class="footer-text">Creado por: <a href="https://www.instagram.com/ericksebaxse/">ErickxSe</a> | SPBG 2023</p>
            <p class="footer-text">Acerca de la página | Políticas de privacidad</p>
            <img src="pictures/SpotifySmallLogoBlack.png" alt="Logo pequeño" style="width: 200px; height: 60px;">
        </div>
    </footer>
</body>
</html>

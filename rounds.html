    <script>
        $.ajax({
    url: `https://api.spotify.com/v1/playlists/${playlistId}/tracks`,
    headers: {
        'Authorization': 'Bearer ' + access_token,
    },
    success: function(response) {
        // Obtén una canción aleatoria de la lista de canciones
        const randomTrack = response.items[Math.floor(Math.random() * response.items.length)];

        // Obtén el nombre de la canción y la URL de la imagen de la portada
        const trackName = randomTrack.track.name;
        const trackImage = randomTrack.track.album.images[0].url;

        // Inserta la imagen y el nombre de la canción en el centro de la página
        $('#center-container').html(`
            <img src="${trackImage}" alt="Portada de la canción">
            <h2>${trackName}</h2>
        `);
    },
    error: function(jqXHR, textStatus, errorThrown) {
        console.log('Error al obtener las canciones de la playlist:', errorThrown);
    },
});
